<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login • Salva Renda Afiliados</title>
<link rel="stylesheet" href="css/style.css" />
<link rel="icon" type="image/png" href="/assets/logotipo.png">
  <script type="module" src="/js/config.js"></script>
</head>
<body class="login-page">
  <div class="container">
    <!-- Título -->
    <h1 class="login-title">Bem Vindo!</h1>
    <p class="login-subtitle">Faça seu login!</p>
    
    <!-- Formulário -->
    <form class="form-login"  id="login-form">
      <div class="input-group">
        <img
        src="/assets/email.svg"
        class="input-icon"
        alt="Email"
        />
        <input type="email" name="email" placeholder="Email" required id="email"/>
      </div>
      
      <div class="input-group">
        <img
        src="/assets/lock.svg"
        class="input-icon"
        alt="Senha"
        />
        <input
        type="password"
        name="password"
        placeholder="Password"
        required
        id="password"
        />
        <img
        src="/assets/eye-off.svg"
        class="toggle-icon"
        alt="Mostrar senha"
        />
      </div>
      
      <a href="recovery.html" id="link-recover" class="recover-link">Recuperar Senha</a>
      <button id="btn-login-go" class="btn primary btn-login">Entrar</button>
    </form>
    
    
    <!-- Footer -->
    <p class="bottom-text">
      Não tem uma conta? <a href="signup.html" id="link-signup">Crie aqui!</a>
    </p>
  </div>
  
  
  <script type="module" src="/js/login.js"></script>
  </body>
</html>
